                <label for="user_name">Name </label>
                <input type="text" name="user_name" id="user_name" placeholder="placeholder">

                <label for="useremail">Email </label>
                <input type="text" id="useremail" name="useremail" placeholder="placeholder">


                <p><strong>Message Purpose</strong></p>
                <label><input type="radio" name="purpose" value="general">General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation">Reservation</label>
                <label><input type="radio" name="purpose" value="suggestion">Website suggestion</label>


                <label for="Message">Message</label>
                <textarea name="Message" id="Message" rows="4" placeholder="type here"></textarea>

                <label><input type="checkbox" name="subscribe">Please subscribe to the monthly newsletter</label>
                <button type="submit">Get in touch!</button>
            </form>
